<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CRAP</a>
    <div class="ms-auto d-flex">
      <ng-container *ngIf="auth.isAuthenticated$ | async">
        <img [src]="user.picture" width="40" height="40" class="rounded-circle" />
        <span class="navbar-text ms-3 text-white">{{ user.name }}</span>
        <button class="btn ms-4 logout_btn" (click)="
            auth.logout({
              logoutParams: { returnTo: document.location.origin }
            })
          ">
          Log out
        </button>
      </ng-container>
    </div>
  </div>
</nav>

<div class="px-4 py-5">
  <h1 class="display-6 fw-bold">User Study Sessions</h1>

  <div *ngFor="let studySession of studySessions | async" class="card my-4">
    <div class="card-body">
      <div class="d-flex">
        <h4>{{ studySession.session_name }}</h4>
        <span class="ms-auto">
          <a
            [routerLink]="['/study-session-stats', studySession.session_id]"
            class="btn btn-primary btn-sm ms-2"
            >Session Statistics</a
          >
          <a
            [routerLink]="['/study-session-notes', studySession.session_id]"
            class="btn btn-primary btn-sm ms-2"
            >Refer Notes</a
          >
        </span>
      </div>
      <div class="d-flex">
        <span class="me-auto">
          <span class="me-4 date">{{
            studySession.created_at | date : "longDate"
          }}</span>
          <span class="me-4 time">
            {{ studySession.created_at | date : "shortTime" }} -
            {{ studySession.ended_at | date : "shortTime" }}
          </span>
        </span>
        <span class="ms-auto">
          <a
            routerLink="/study-session-quiz"
            [routerLink]="['/study-session-quiz', studySession.session_id]"
            class="btn btn-primary btn-sm ms-2"
            >Take Quiz</a
          >
        </span>
      </div>
    </div>
  </div>
</div>
